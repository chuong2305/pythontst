{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tên Web thư viện</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v={{ timestamp }}">
</head>
<body>
<div class="container">
    <h1>Education Library</h1>
    <div class="login-box">
        <h2>Đăng nhập</h2>
        <p class="subtitle">Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
        {% if error %}
            <div style="color: red; margin-bottom: 15px; padding: 10px; background-color: #ffcccc; border-radius: 4px;">
                {{ error }}
            </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Tên người dùng hoặc Email*</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên người dùng hoặc email" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu*</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="login-btn">Đăng nhập</button>
        </form>
    </div>
</div>
</body>
</html>
