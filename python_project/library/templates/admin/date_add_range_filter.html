<div style="
    padding: 12px;
    border: 1px solid #E5E7EB;
    border-radius: 6px;
    background: #F9FAFB;
    max-width: 260px;
">
    <div style="margin-bottom: 10px;">
        <label style="font-size: 13px; color: #374151;">
            From:
            <input type="date" id="bd_start"
                   style="
                       display: block;
                       margin-top: 4px;
                       padding: 4px 6px;
                       border: 1px solid #D1D5DB;
                       border-radius: 4px;
                   ">
        </label>
    </div>

    <div style="margin-bottom: 12px;">
        <label style="font-size: 13px; color: #374151;">
            To:
            <input type="date" id="bd_end"
                   style="
                       display: block;
                       margin-top: 4px;
                       padding: 4px 6px;
                       border: 1px solid #D1D5DB;
                       border-radius: 4px;
                   ">
        </label>
    </div>

    <!-- THIS INPUT IS SUBMITTED BY ADMIN FORM -->
    <input type="hidden" name="dateAdd" id="dateAdd">

    <button type="submit"
            class="button"
            style="width: 100%;"
            onclick="
                const s=document.getElementById('bd_start').value;
                const e=document.getElementById('bd_end').value;
                document.getElementById('dateAdd').value =
                    (s || '') + '__' + (e || '');
            ">
        Xem
    </button>
</div>
