{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <link rel="stylesheet" href="{% static 'css/admin-add-book.css' %}?v={{ timestamp }}">
</head>
<body>

<div class="main-wrapper">

    <!-- LEFT: Book Form -->
    <div class="container">
        <h1>Add New Book</h1>

        <form class="book-form">

            <div class="form-group">
                <label for="title_id">Title ID</label>
                <input type="text" id="title_id" placeholder="Enter title ID">
            </div>

            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" id="title" placeholder="Enter book title">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Enter author name">
            </div>

            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" placeholder="Enter publisher">
            </div>

            <div class="form-group">
                <label for="copies">Number of Copies</label>
                <input type="number" id="copies" min="1" placeholder="Enter number of copies">
            </div>

            <button type="submit" class="btn-submit">Save Book</button>

        </form>
    </div>

    <!-- RIGHT: Genre Selection -->
    <div class="container">
        <h1>Select Genres</h1>

        <form class="genre-form">

            <label class="genre-item">
                <input type="checkbox" value="Fiction"> Fiction
            </label>

            <label class="genre-item">
                <input type="checkbox" value="Mystery"> Mystery
            </label>

            <label class="genre-item">
                <input type="checkbox" value="Romance"> Romance
            </label>

            <label class="genre-item">
                <input type="checkbox" value="Fantasy"> Fantasy
            </label>

            <label class="genre-item">
                <input type="checkbox" value="Science Fiction"> Science Fiction
            </label>

            <label class="genre-item">
                <input type="checkbox" value="Horror"> Horror
            </label>

            <label class="genre-item">
                <input type="checkbox" value="History"> History
            </label>

            <label class="genre-item">
                <input type="checkbox" value="Biography"> Biography
            </label>

            <label class="genre-item">
                <input type="checkbox" value="Self-Help"> Self-Help
            </label>

            <label class="genre-item">
                <input type="checkbox" value="Children"> Children
            </label>

            <label class="genre-item">
                <input type="checkbox" value="Education"> Education
            </label>

            <label class="genre-item">
                <input type="checkbox" value="Business"> Business
            </label>

        </form>
    </div>

</div>

</body>
</html>
