{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/library-card.css' %}?v={{ timestamp }}">
</head>
<body>
<div class="library-card">
    <div class="card-header">
        <img src="{% static 'img/avatar.jpg' %}" class="avatar">
        <div class="card-title">Thẻ Thư Viện</div>
    </div>
    <div class="card-info">
        <div class="card-text">Tên: {{ account.account_name }}</div>
        <div class="card-text">Mã thẻ: {{ account.account_id }}</div>
        <div class="card-text">Email: {{ account.email }}</div>
        <div class="card-text">Số điện thoại: {{ account.phone }}</div>
        <div class="card-text">
            Trạng thái: <span class="status-{{ account.status }}">{{ account.get_status_display }}</span>
        </div>
    </div>
</div>
</body>
</html>
