{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/library-card.css' %}?v={{ timestamp }}">
</head>
<body>
<div class="library-card">
    <div class="card-header">
        <img src="{% static 'img/avatar.jpg' %}" class="avatar">
        <div class="card-title">Thẻ Thư Viện</div>
    </div>
    <div class="card-info">
        <div class="card-text">Tên: Phạm Quốc Đăng</div>
        <div class="card-text">Mã thẻ: TV123456</div>
        <div class="card-text">Ngày tạo: 01/01/2025</div>
        <div class="card-text">Ngày hết hạn: 01/01/2026</div>
        <div class="card-text">
            Trạng thái: <span class="status-active">đã kích hoạt</span>
        </div>
    </div>
</div>
</body>
</html>
