{% load static %}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ admin - Tên thư viện</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/home-page.css' %}" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>Tên thư viện</h2>
        </div>
        <nav class="nav-menu">
          <ul>
            <li>
              <a href="{% url 'admin_book_author' %}" class="menu-item active"
                ><i class="fas fa-book"></i>
                <span>Quản lý sách</span></a
              >
            </li>
            <li>
              <a href="{% url 'admin_user_check' %}" class="menu-item"
                ><i class="fa-solid fa-user"></i>
                <span>Quản lý người dùng</span></a
              >
            </li>
            <li>
              <a href="{% url 'admin_borrow' %}" class="menu-item"
                ><i class="fas fa-exchange-alt"></i>
                <span>Tạo đơn mượn</span></a
              >
            </li>
            <li>
              <a href="admin-fines.html" class="menu-item"
                ><i class="fas fa-dollar-sign"></i> Quản lý phạt</a
              >
            </li>
            <li>
              <a href="{% url 'admin_add_book' %}" class="menu-item"
                ><i class="fa-solid fa-book-medical"></i> Thêm sách</a
              >
            </li>
            <li>
              <a href="admin-settings.html" class="menu-item"
                ><i class="fas fa-cog"></i> Cài đặt</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main -->
      <main class="main-content" id="main">
        <header class="topbar">
          <div class="page-title" id="pageTitle">Admin Page</div>

          <div class="user-wrapper">
            <div class="user-info">
              <i class="fas fa-user-circle"></i>
              <span>Admin</span>
              <i
                class="fas fa-chevron-down"
                style="font-size: 12px; margin-left: 5px"
              ></i>
            </div>
            <ul class="header__user-dropdown">
              <li>
                <a href="user-infor.html"
                  ><i class="fas fa-id-card"></i> Hồ Sơ</a
                >
              </li>
              <li>
                <a href="{% url 'login_view' %}"
                  ><i class="fas fa-sign-out-alt"></i> Đăng Xuất</a
                >
              </li>
            </ul>
          </div>
        </header>
        <div class="content-area">
          <iframe src="{% url 'welcome_view' %}" id="pageFrame" frameborder="0"></iframe>
        </div>
      </main>
    </div>

    <script>
      // Chuyển trang trong iframe
      var menuItems = document.getElementsByClassName("menu-item");
      for (var i = 0; i < menuItems.length; i++) {
        menuItems[i].onclick = function (event) {
          event.preventDefault();

          // Đổi src iframe
          document.getElementById("pageFrame").src = this.getAttribute("href");

          // Cập nhật tiêu đề
          document.getElementById("pageTitle").textContent =
            this.textContent.trim();

          // Đổi active
          for (var j = 0; j < menuItems.length; j++) {
            menuItems[j].classList.remove("active");
          }
          this.classList.add("active");
        };
      }
    </script>
  </body>
</html>
