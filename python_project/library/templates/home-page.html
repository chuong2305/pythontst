<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ - Tên thư viện</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="static/css/home-page.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>Tên thư viện</h2>
          <button id="toggleSidebar"><i class="fas fa-bars"></i></button>
        </div>
        <nav class="nav-menu">
          <ul>
            <li>
              <a href="publishers.html" class="menu-item active"
                ><i class="fas fa-building"></i> Danh sách nhà xuất bản</a
              >
            </li>
            <li>
              <a href="authors.html" class="menu-item"
                ><i class="fas fa-user"></i> Danh sách tác giả</a
              >
            </li>
            <li>
              <a href="categories.html" class="menu-item"
                ><i class="fas fa-tags"></i> Danh sách thể loại</a
              >
            </li>
            <li>
              <a href="books.html" class="menu-item"
                ><i class="fas fa-book"></i> Quản lý sách</a
              >
            </li>
            <li>
              <a href="borrow.html" class="menu-item"
                ><i class="fas fa-exchange-alt"></i> Quản lý mượn trả sách</a
              >
            </li>
            <li>
              <a href="fines.html" class="menu-item"
                ><i class="fas fa-dollar-sign"></i> Quản lý phạt</a
              >
            </li>
            <li>
              <a href="users.html" class="menu-item"
                ><i class="fas fa-users"></i> Quản trị</a
              >
            </li>
            <li>
              <a href="settings.html" class="menu-item"
                ><i class="fas fa-cog"></i> Cài đặt</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main -->
      <main class="main-content" id="main">
        <header class="topbar">
          <div class="page-title" id="pageTitle">Home Page</div>
          <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span>Người dùng</span>
          </div>
        </header>
        <div class="content-area">
          <iframe src="welcome.html" id="pageFrame" frameborder="0"></iframe>
        </div>
      </main>
    </div>

    <script>
      // Ẩn/hiện sidebar
      document.getElementById("toggleSidebar").onclick = function () {
        var sidebar = document.getElementById("sidebar");
        var main = document.getElementById("main");
        sidebar.className = sidebar.className.includes("collapsed")
          ? "sidebar"
          : "sidebar collapsed";
        main.className = main.className.includes("expanded")
          ? "main-content"
          : "main-content expanded";
      };

      // Chuyển trang trong iframe
      var menuItems = document.getElementsByClassName("menu-item");
      for (var i = 0; i < menuItems.length; i++) {
        menuItems[i].onclick = function (event) {
          event.preventDefault();

          // Đổi src iframe
          document.getElementById("pageFrame").src = this.getAttribute("href");

          // Cập nhật tiêu đề
          document.getElementById("pageTitle").textContent =
            this.textContent.trim();

          // Đổi active
          for (var j = 0; j < menuItems.length; j++) {
            menuItems[j].classList.remove("active");
          }
          this.classList.add("active");
        };
      }
    </script>
  </body>
</html>
